conky.config = {
    alignment = 'top_left',
    background = false,
    border_width = 0,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    color0 = '2cda6a',  --[[ green ]]
    color1 = '2ad698',  --[[ blue-green ]]
    color2 = '298bfe',  --[[ light-blue ]]
    color3 = '2f3af2',  --[[ blue ]]
    color4 = '7b3abd',  --[[ light-purple ]]
    color5 = '7005b9',  --[[ purple ]]
    color6 = 'c126a4',  --[[ pink ]]
    color7 = 'fb3b30',  --[[ red-orange ]]
    color8 = 'fd8321',  --[[ orange ]]
    color9 = 'fcfd4f',  --[[ yellow ]]
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Droid Sans Mono:size=17',
    font0 = 'Droid Sans Mono: size=17: bold',
    font1 = 'Droid Sans Mono: size=13',
    font2 = 'Droid Sans Mono: size=13: bold',
    font3 = 'Droid Sans Mono: size=23',
    font4 = 'Droid Sans Mono: size=23: bold',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_hints = 'undecorated, below, sticky, skip_taskbar, skip_pager',
    own_window_transparent = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
$color2$font4$kernel $machine
$color3$font0${time %A %r}
${time %B %d %Y}$font1
$hr
${weather https://tgftp.nws.noaa.gov/data/observations/metar/stations/KOXR.TXT KOXR 2} 
$hr
${color grey}RAM:$color7 $mem/$memmax - $memperc% $color1 ${membar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
$color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color grey}Networking:
Up:$color ${upspeed enp3s0} ${color grey} - Down:$color ${downspeed enp3s0}
$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
$hr
${color7}CPU 1:${color9} ${freq}MHz
$color8${cpu cpu0}% ${color fdd62b}${cpubar cpu0 13}

${color7}CPU 2:${color9} ${freq 2}MHz
$color8${cpu cpu1}% ${color fdd62b}${cpubar cpu1 13}
${color7}CPU 3:${color9} ${freq 3}MHz
$color8${cpu cpu2}% ${color fdd62b}${cpubar cpu2 13}
${color7}CPU 4:${color9} ${freq 4}MHz
$color8${cpu cpu3}% ${color fdd62b}${cpubar cpu3 13}
${color7}CPU 5:${color9} ${freq 5}MHz
$color8${cpu cpu4}% ${color fdd62b}${cpubar cpu4 13}
${color7}CPU 6:${color9} ${freq 6}MHz
$color8${cpu cpu5}% ${color fdd62b}${cpubar cpu5 13}
${color7}CPU 7:${color9} ${freq 7}MHz
$color8${cpu cpu6}% ${color fdd62b}${cpubar cpu6 13}
${color7}CPU 8:${color9} ${freq 8}MHz
$color8${cpu cpu7}% ${color fdd62b}${cpubar cpu7 13}
]]
